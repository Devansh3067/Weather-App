<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/clouds.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input" placeholder="Search City">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">Invalid City Name!</div>
        <div class="details">
            <div class="weather-icon"><img src="images/clear.png" alt=""></div>
            <div class="temp">22Â°C</div>
            <div class="city">Delhi</div>
            <div class="lower-elements">
            <div class="humidity-elements">
                <div class="humidity-icon"><i class="fa-solid fa-droplet"></i></div>
                <div class="humidity">53% Humidity</div>
            </div>
            <div class="wind-elements">
                <div class="wind-icon"><i class="fa-solid fa-wind"></i></div>
                <div class="wind">55.6 km/h Wind Speed</div>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
